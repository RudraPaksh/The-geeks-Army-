<table class="table table-striped table-hover ">
	<thead>
		<tr>
			<th>Title</th>
			<th>Location</th>
			<th>Date</th>
		</tr>
	</thead>
	{% for event in events %}
	<tbody>
		<tr>
			<td><a href="{{ event.get_absolute_url }}">{{ event.title }}</a></td>
			<td>{{ event.location }}</td>
			<td>{{ event.date }}</td>
		</tr>
	</tbody>						
	{% endfor %}
</table>
